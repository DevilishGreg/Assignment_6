<body>

  <h3> Please Input 4 Numbers. </h3>
  <h3> All non-number inputs will be treated as zero. </h3>
  <form id="Form" action="javascript:void(0)">

    <h3> Minimum Row Index   
        <input type="number" id="minRow" tabindex="1" />
      </h3>

    <h3> Maximum Row Index   
        <input type="number" id="maxRow" tabindex="2" />
      </h3>

    <h3> Minimum Column Index

    </h3>

      </h3>

    <button type="button" onclick="makeTable()">Make Table</button>
  </form>
